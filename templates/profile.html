<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    height:100vh;
    background:linear-gradient(135deg,#0f0f0f,#222);
    color:white;
    padding: 20px;
}

/* Back button */
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #444;
    color: white;
    padding: 8px 16px;
    border-radius: 15px;
    font-size: 14px;
    text-decoration: none;
    border: none;
    cursor: pointer;
}

/* Layout */
.container{
    display:flex;
    padding:60px;
    margin-top: 40px;
}

/* Avatar */
.avatar-box{
    width:220px;
}

.avatar{
    width:200px;
    height:200px;
    background:#e5e5e5;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
}

.avatar::after{
    content:"{{ user_name[0] | upper }}";
    font-size: 80px;
    color:#555;
    font-weight: bold;
}

/* Info section */
.info{
    flex:1;
    margin-left:60px;
}

label{
    font-size:30px;
    font-weight:bold;
    display:block;
    margin-bottom:10px;
    color: #fff;
}

input{
    width:85%;
    height:55px;
    border:none;
    border-radius:18px;
    padding:0 20px;
    background:#e5e5e5;
    font-size:18px;
    margin-bottom:35px;
    color: #333;
}

/* Action buttons */
.actions{
    display:flex;
    gap:20px;
    margin-top:-15px;
}

.action-btn{
    background:#444;
    color: white;
    border:none;
    padding:10px 22px;
    border-radius:20px;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s;
}

.action-btn:hover {
    background: #555;
}

/* Logout */
.logout-wrap{
    position:absolute;
    bottom:60px;
    width:100%;
    display:flex;
    justify-content:center;
}

.logout-btn{
    background:#e5e5e5;
    color: #333;
    border:none;
    padding:18px 80px;
    border-radius:40px;
    font-size:22px;
    font-weight:bold;
    cursor:pointer;
    transition: all 0.3s;
}

.logout-btn:hover {
    background: #fff;
}
</style>
</head>

<body>

<!-- Back button -->
<button class="back-btn" onclick="goDashboard()">Back to Dashboard</button>

<div class="container">

    <!-- Left avatar -->
    <div class="avatar-box">
        <div class="avatar"></div>
    </div>

    <!-- Right info -->
    <div class="info">
        <label>Name</label>
        <input value="{{ user_name }}" readonly>

        <label>E-mail</label>
        <input value="{{ user_email }}" readonly>

        <div class="actions">
            <button class="action-btn" onclick="resetPassword()">Reset Password</button>
            <button class="action-btn" onclick="changePhoto()">Change Profile Photo</button>
        </div>
    </div>

</div>

<!-- Logout -->
<div class="logout-wrap">
    <button class="logout-btn" onclick="logout()">LOG OUT</button>
</div>

<script>
function resetPassword(){
    alert("Password reset feature coming soon.");
}

function changePhoto(){
    alert("Profile photo change feature coming soon.");
}

function logout(){
    window.location.href = "/logout";
}

function goDashboard(){
    window.location.href = "/dashboard";
}
</script>

</body>
</html>
