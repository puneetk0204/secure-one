<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Drive Login</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Georgia", serif;
}

body{
    height:100vh;
    background:#e6e0df;
    display:flex;
}

/* Left empty section */
.left{
    width:50%;
    position:relative;
}

/* Back button */
.back{
    position:absolute;
    top:20px;
    left:20px;
    background:#ddd;
    padding:6px 14px;
    border-radius:15px;
    font-size:14px;
    cursor:pointer;
    text-decoration: none;
    color: black;
}

/* Divider line */
.divider{
    width:2px;
    background:#000;
}

/* Right login section */
.right{
    width:50%;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-box{
    width:70%;
}

.login-box h1{
    text-align:center;
    margin-bottom:40px;
    font-size:26px;
    font-weight:700;
}

/* Labels */
.login-box label{
    display:block;
    margin-bottom:8px;
    font-size:18px;
}

/* Inputs */
.login-box input{
    width:100%;
    height:50px;
    border:none;
    border-radius:15px;
    background:#c9c4c3;
    margin-bottom:30px;
    padding:0 15px;
    font-size:16px;
}

/* Register link */
.register-link {
    text-align: center;
    font-size: 16px;
    margin-bottom: 25px;
}

.register-link a {
    color: #1a1616;
    text-decoration: none;
    font-weight: bold;
}

.register-link a:hover {
    text-decoration: underline;
}

/* Login button */
.login-btn{
    width:100%;
    height:55px;
    border:none;
    border-radius:15px;
    background:linear-gradient(to right,#1a1616,#3a3333);
    color:white;
    font-size:22px;
    cursor:pointer;
}

/* Flash messages */
.flash-messages {
    margin-bottom: 20px;
}

.success {
    background: #d4edda;
    color: #155724;
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 15px;
}

.error {
    background: #f8d7da;
    color: #721c24;
    padding: 12px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="left">
    <a href="/" class="back">â—€ Back</a>
</div>

<div class="divider"></div>

<div class="right">
    <div class="login-box">
        <h1>WELCOME TO SecureOne</h1>
        
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        
        <form method="POST" action="/login">
            <label>E-mail</label>
            <input type="email" name="email" required>
            
            <label>Password</label>
            <input type="password" name="password" required>
            
            <div class="register-link">
                Don't have an account? <a href="/register">Register here</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</div>

</body>
</html>
