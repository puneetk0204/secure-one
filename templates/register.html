<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register – SecureOne</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Georgia, serif;
}

body{
    background:#cfc7c5;
    min-height:100vh;
    padding-top: 20px;
}

/* Back button */
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #ddd;
    padding: 8px 16px;
    border-radius: 15px;
    font-size: 14px;
    text-decoration: none;
    color: black;
}

/* Top yellow line */
.top-line{
    height:10px;
    background:#fff6b8;
    margin-top:40px;
}

/* Form container */
.form-container{
    width:85%;
    margin:80px auto;
}

/* Flash messages */
.flash-messages {
    margin-bottom: 30px;
}

.success {
    background: #d4edda;
    color: #155724;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.error {
    background: #f8d7da;
    color: #721c24;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

/* Grid layout */
.form-grid{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:80px 120px;
}

/* Labels */
label{
    font-size:22px;
    font-weight:600;
    display: block;
    margin-bottom: 8px;
}

.required{
    color:red;
}

/* Inputs */
input{
    margin-top:10px;
    width:100%;
    height:48px;
    border:none;
    border-radius:14px;
    padding:0 14px;
    background:#e6e1df;
    font-size:16px;
    font-family: Arial, sans-serif;
}

/* Second row smaller grid */
.grid-2{
    grid-column: span 3;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:80px 120px;
    margin-top:60px;
}

/* Third row */
.grid-2-bottom{
    grid-column: span 3;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:80px 120px;
    margin-top:60px;
}

/* Submit button */
.submit-wrap{
    text-align:center;
    margin-top:90px;
}

.submit-btn{
    background:linear-gradient(to right, #ff0000, #cc0000);
    color:white;
    font-size:32px;
    font-weight:bold;
    padding:20px 80px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    transition: all 0.3s;
}

.submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
}

/* Login link */
.login-link {
    text-align: center;
    margin-top: 30px;
    font-size: 18px;
}

.login-link a {
    color: #000;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<!-- Back Button -->
<a href="/" class="back-btn">◀ Back to Home</a>

<div class="top-line"></div>

<div class="form-container">
    
    <!-- Flash Messages -->
    <div class="flash-messages">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    
    <form method="POST" action="/register">
        <div class="form-grid">
            <!-- Row 1 -->
            <div>
                <label>Full Name <span class="required">*</span></label>
                <input type="text" name="name" placeholder="Enter Your Full Name" required>
            </div>

            <div style="grid-column: span 2;"></div> <!-- Empty space -->

            <!-- Row 2 - Email -->
            <div class="grid-2">
                <div>
                    <label>E-Mail <span class="required">*</span></label>
                    <input type="email" name="email" placeholder="Enter Your E-Mail" required>
                </div>

                <div>
                    <label>Confirm E-Mail <span class="required">*</span></label>
                    <input type="email" name="confirm_email" placeholder="Confirm Your E-Mail" required>
                </div>
            </div>

            <!-- Row 3 - Password -->
            <div class="grid-2-bottom">
                <div>
                    <label>Create Password <span class="required">*</span></label>
                    <input type="password" name="password" placeholder="Create a password" required>
                </div>

                <div>
                    <label>Confirm Password <span class="required">*</span></label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>
            </div>
        </div>

        <div class="submit-wrap">
            <button type="submit" class="submit-btn">SUBMIT</button>
        </div>
    </form>
    
    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
    
</div>

</body>
</html>
